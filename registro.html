<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('fondologin.png');
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #register-container {
      background-color: #fbfeff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgb(254, 246, 246);
      padding: 50px;
      width: 300px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="submit"] {
      width: 100%;
      padding: 20px;
      margin: 1px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #3c87de;
      color: #fff;
      cursor: pointer;
    }

    h2 {
      color: rgb(73, 63, 63);
    }
  </style>
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1PTJ5NXY3X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-1PTJ5NXY3X');
</script>
<body>
  <div id="register-container">
    <form action="login.html" method="get">
      <h2>Regístrate</h2>
      <input type="text" id="fullname" name="fullname" placeholder="Nombre completo" required>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
      <input type="submit" value="Registrarse">
    </form>
  </div>
</body>
</html>
