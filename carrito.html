  <div class="container mt-5">
    <h2 class="mb-4">Carrito de Compra</h2>
    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Categoría</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Resumen de compra</h5>
            <p class="card-text">Total: $<span id="total"></span></span></p>
            <div id="paypal-button-container"></div>

            <script src="https://www.paypal.com/sdk/js?client-id=AfemmHZwQOmBgrywt1fqtxqsCJg87BDXFbdzxQROWzrQVDkwRCG7YMxLAjHXW5F2WPjjUKJjFiydL1JK&currency=MXN&components=buttons&enable-funding=venmo,paylater" data-sdk-integration-source="integrationbuilder_sc"></script>
            <script>
              var suma = 0;
              var cart = []
              cart = JSON.parse(localStorage.getItem("cart")) || [];
              // Itera sobre los productos del carrito y los agrega a la tabla
              cart.forEach(function(product){
                suma += (product.price.toFixed(2) * product.quantity);
              });
              
              var tot = 0 + suma;

              paypal.Buttons({
                style:{
                  color: 'blue',
                  shape: 'pill',
                  label: 'pay'
                },
                createOrder: function(data, actions){
                  return actions.order.create({
                    purchase_units:[{
                      amount: {
                        value: tot
                      }
                    }]
                  });
                },
                onApprove: function (data, actions) {
                  actions.order.capture().then(function(detalles){
                    var cartV = [];
                    localStorage.setItem("cart", JSON.stringify(cartV));
                    window.location.href="index.html";
                  });
                },
                onCancel: function(data){
                  alert("pago cancelado");

                }
              }).render('#paypal-button-container');
            </script>

            
          </div>
        </div>
      </div>
    </div>

  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    var total = document.getElementById("total");
    var suma = 0;
    var cart = [];
    $(document).ready(function(){
      
    var cartItems = $('#cart-items');
    // Obtiene el carrito del localStorage
    cart = JSON.parse(localStorage.getItem("cart")) || [];
    // Itera sobre los productos del carrito y los agrega a la tabla
    cart.forEach(function(product){
        
        var row = '<tr>';
        row += '<td>' + product.title + '</td>';
        row += '<td>' + product.description + '</td>';
        row += '<td>' + product.quantity + '</td>';
        row += '<td>$' + product.price.toFixed(2) + '</td>';
        row += '<td>' + product.category + '</td>';
        row += '<td><button class="btn btn-danger btn-sm" onclick="removeFromCart(' + product.id + ')">Eliminar</button></td>';
        row += '</tr>';
        cartItems.append(row);
        suma += (product.price.toFixed(2) * product.quantity);
    });
    total.textContent = suma + ".00";
    });

    

    // Función para eliminar un producto del carrito
    function removeFromCart(productId){
      // Encuentra el índice del producto en el carrito
      var index = cart.findIndex(function(product){
          return product.id === productId;
      });
      
      if(index !== -1){ 
          suma = 0;
          // Elimina el producto del carrito
          cart.splice(index, 1);
          // actualzia el carrito
          localStorage.setItem("cart", JSON.stringify(cart));
          // Vacia el carrito
          $('#cart-items').empty();
          // Vuelve a llenar el carrito
          cart.forEach(function(product){
              var row = '<tr>';
              row += '<td>' + product.title + '</td>';
              row += '<td>' + product.description + '</td>';
              row += '<td>$' + product.price.toFixed(2) + '</td>';
              row += '<td>' + product.category + '</td>';
              row += '<td>' + product.category + '</td>';
              row += '<td><button class="btn btn-danger btn-sm" onclick="removeFromCart(' + product.id + ')">Eliminar</button></td>';
              row += '</tr>';
              $('#cart-items').append(row);
              suma += (product.price.toFixed(2) * product.quantity);
          });
          total.textContent = suma + ".00";
      }

      window.location.href = "carrito.html";
    }
  </script>
